<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form method="post">
        <input id="length" type="number" min="10" placeholder="20" max="30" required /><label for="length">Password Length</label>
        <input type="submit" value="Generate Password" id="generate"/>
        <p id="password">Password goes here</p>
    </form>
    
    
    <script src="index.js"></script>
</body>
</html>
